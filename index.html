<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="main">
    <div class="product-preview">
      <div class="left">
        <img src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="right">
        <span>Perfume</span>
        <h2 class="title">Gabrielle  Essence Eau De Parfum</h2>
        <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <h3 class="price">$149 <span class="discount">169.99</span></h3>
          <!-- <a class="btn"> Add to Cart</a> -->
          <button class="button"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Berhan Adhana</a>.
  </div>
</body>
</html>
